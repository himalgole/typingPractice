<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
      .panel
      {
        padding-left: 40px;
      }
    </style>

<body>
    <div class="mini">
        <h2>Not supported in a mini view!</h2>

    <div class="panel">

            <form action="">
                <label for="textbox">Enter a paragraph you want to practice at - </label><br>

                <button type="submit" class="btn" onclick="despatch()">Despatch</button>
                <button type="submit" class="btn" onclick="generate()">Auto Generate</button>

            </form>
        </div>
        <footer>
            <p class="signature">Developed by: <span class="brand">Himal Gole</span></p>
            <a href="">Email me at himalgole1122@gmail.com</a>
        </footer>
    </div>
    <script src="../js/scripts.js"></script>

</html>
